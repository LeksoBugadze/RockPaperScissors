<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main"> 
        <div class="p1">Rock Paper Scissors</div>
        <div class="container">
            <button class="btn"onclick="appendToDisplay('Rock');"><img src="Rock.png"></button>
            
            
            <button class="btn"onclick="appendToDisplay('Paper');"><img src="Paper.png"></button>
            
            
            <button class="btn"onclick="appendToDisplay('Scissors');"><img src="Scissors.png" alt=""></button>
        </div>
        <div class="modal" id="modal">
            <div class="box">
                <div class="you"> 
                    <div class="text1">Your Move</div>
                    <div class="your-choice" id="playerChoice"></div>
                </div>
                <div class="box-box"> 
                    <div class="result" id="result"></div>
                    <button class="retry" onclick="closeModal();">&#10227;</button>
                </div> 
                
                <div class="Computer"> 
                    <div class="text2">Computer Move</div>
                    <div class="ai-choice" id="aiChoice"></div>
                </div>
                
            </div>
            
        </div>
        <div class="score-box">
            <div class="score" >Wins:<span id="wins"></Wins:span> </div>
            <div class="score" >Draws:<span id="draws"></span> </div>
            <div class="score">Losses:<span id="losses"></span></div>
        </div>
        <div class="button" onclick="resetScore()">
            <button class="btn1">Reset Score</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
